events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80;
        server_name django.sar-bc.ru;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;  # Изменено на alias
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name django.sar-bc.ru;

        ssl_certificate /etc/letsencrypt/live/django.sar-bc.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/django.sar-bc.ru/privkey.pem;

        location / {
            proxy_pass http://helloworld:8000;  # Настрой на свое приложение
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
